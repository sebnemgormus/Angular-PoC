<div class="col-md-6 offset-md-3 mt-5">
    <div class="card">
        <h4 class="card-header">Login</h4>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="username">Email</label>
              <input type="email" formControlName="username" class="form-control" ngModel email="true" [ngClass]="{ 'is-invalid': f.username.errors }" />
              <div *ngIf="f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors?.required">Email is required</div>
                <div *ngIf="f.username.errors?.email">Please provide a valid email address</div>
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': f.password.errors }" />
              <div *ngIf="f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
              </div>
            </div>
            <div class="form-group">
              <input type="checkbox" formControlName="checkbox" checked disabled/>
              <label for="checkbox">Remember me</label>
            </div>
            <button [disabled]="loading" class="btn btn-primary">
              <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
              Login
            </button>
            <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
          </form>
        </div>
    </div>
</div>
